<div id="register" class="page" data-role="page" data-add-back-btn="true">
    <div id="header_register" class="header" data-role="header" data-position="fixed"><h1>Register</h1></div>
    <div data-role="content" class="content" id="register_content">
        <center><h2>WARNING:</h2><p>Admin password cannot be reset, as this is a self contained system.</p></center>

        <div data-role="fieldcontain">
            <label for="user_username">Username:</label>
            <input type="text" name="user_username" id="user_username" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="user_password1">Password:</label>
            <input type="password" name="user_password1" id="user_password1" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="user_password2"> Repeat Password:</label>
            <input type="password" name="user_password2" id="user_password2" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="admin_username">Admin Username:</label>
            <input type="text" name="admin_username" id="admin_username" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="admin_password1">Password:</label>
            <input type="password" name="admin_password1" id="admin_password1" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="admin_password1"> Repeat Password:</label>
            <input type="password" name="admin_password2" id="admin_password2" value="" />
        </div>
        <a id="registerButton" data-role="button" style="max-width: 300px;" data-mini="true">Register</a>
    </div>
</div>
