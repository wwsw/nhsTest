 <html>
 <head>

    <!-- makes sure that app has the right size in mobile browser -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Behaviour App</title>

    <!-- jQuery CSS and App CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <!-- jQuery scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <!-- create site elements -->
    <script src="JavaScript/create_elements.js" type="text/javascript"></script>
    <script src="chart.js/Chart.js"></script> 

</head>
<body>
  <div id="analyse_1" class="page" data-role="page" data-add-back-btn="true">
    <div id="header_analyse_1" class="header" data-role="header" data-position="fixed"><h1>Analyse</h1></div>
    <div data-role="content" class="content">
        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Start Date:</legend>
            <select name="start-day" id="start-day"  data-mini="true">
                <option>Day</option>
            </select>
            <select name="start-month" id="start-month"  data-mini="true">
                <option>Month</option>
            </select>
            <select name="start-year" id="start-year"  data-mini="true">
                <option>Year</option>
            </select>
        </fieldset>
        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>End Date:</legend>
            <select name="end-day" id="end-day"  data-mini="true">
                <option>Day</option>
            </select>
            <select name="end-month" id="end-month"  data-mini="true">
                <option>Month</option>
            </select>
            <select name="end-year" id="end-year"  data-mini="true">
                <option>Year</option>
            </select>
        </fieldset>

        <div class="ui-grid-a">
            <div class="ui-block-a" style="width: 30%;"><p>Chart Type:</p></div>
            <div class="ui-block-b" style="width: 70%;">
                <select name="chart-type" id="chart-type"  data-mini="true">
                    <option value="bar">Bar Chart</option>
                    <option value="flow">Flow Chart</option>
                </select>
            </div>
        </div>

        <div class="ui-grid-a">
            <div class="ui-block-a" style="width: 30%;"><p>Patient:</p></div>
            <div class="ui-block-b" style="width: 70%;">
                <select name="patient" id="patient"  data-mini="true">
                    <option value="1">Patient 1</option>
                    <option value="2">Patient 2</option>
                </select>
            </div>
        </div>

        <br />
        
        <a id="generate_graph" data-role="button" style="max-width: 300px;" data-mini="true" onclick="saveGraphParameters()" href="analyse_2.html">Generate Graph</a>

        <script type="text/javascript">
            function saveGraphParameters() {
                window.localStorage.setItem('graphType', $('#chart-type').val());
                window.localStorage.setItem('patient', $('#patient').val());
                window.localStorage.setItem('start-day', $('#start-day').val());
                window.localStorage.setItem('start-month', $('#start-month').val());
                window.localStorage.setItem('start-year', $('#start-year').val());
                window.localStorage.setItem('end-day', $('#start-day').val());
                window.localStorage.setItem('end-month', $('#start-month').val());
                window.localStorage.setItem('end-year', $('#start-year').val());
            }
        </script>

    </div>
</div>
</body>
</html>
